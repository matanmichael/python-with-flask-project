<!DOCTYPE html>
<html>
<head>
    <title>Remove Book</title>
</head>
<body>
    <h1>Remove Book</h1>
    <form method="post">
        <label for="book_id">Book ID:</label>
        <input type="number" name="book_id" required>
        <button type="submit">Remove</button>
    </form>
    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
