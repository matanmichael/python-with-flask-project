<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library{% endblock %}</title>
    <!-- Include Materialize CSS and icons from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS for centering navigation links -->
    <style>
        .centered-nav {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Media query for screens with a width of 992px or less (adjust breakpoint as needed) */
        
         /* Custom CSS class for card content */
        .book-image {
        width: 100%; /* Set the width to 100% to fit within the card content */
        height: auto; /* Maintain aspect ratio while resizing */
    }
      /* Custom CSS class for card content */
        .custom-card-content {
            height: 600px; /* Adjust the height as needed */
            /* You can also add other styling as needed */
        }

    /* Style the image within the card content */
        .custom-card-content img {
            max-width: 100%; /* Ensure the image doesn't exceed the card content width */
            max-height: 100%; /* Ensure the image doesn't exceed the card content height */
            display: block; /* Remove any extra spacing around the image */
            margin: 0 auto; /* Center the image horizontally within the card content */
        }
        
        input{
            width: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="centered-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/books">Display all books</a></li>
                    <li><a href="/addbook">Add a new book</a></li>
                    <li><a href="/bookfinder">Find book by name</a></li>
                    <li><a href="/addcustomer">Add a new customer</a></li>
                    <li><a href="/customers">Display all customers</a></li>
                    <li><a href="/customerfinder">Find customer by name</a></li>
                    <li><a href="/loans">Display all loans</a></li>
                    <li><a href="/addloan">Loan a book</a></li>
                    <li><a href="/lateloans">Display all late loans</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <!-- Content of the child templates will be inserted here -->
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <!-- Footer content goes here -->
        <p>&copy; {{ year }} Your Library</p>
    </footer>
    
    <!-- Include Materialize JavaScript from CDN -->
</body>
</html>
