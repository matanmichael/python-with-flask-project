{% extends "index.html" %} 

{% block title %}Library - Display Books{% endblock%} 

{% block content %}
<div>
  <h3 class="center-align">Display Books</h3>
  <div class="row">
    {% for book in books %}
    <div class="col s2 m2">
      <div class="card custom-card">
          <div class="card-image">
              <img class="book-image" src="https://picsum.photos/200/30{{book[0]% 10}}" />
          </div>
          <div class="card-content">
              <p><strong>Book ID:</strong> {{ book[0] }}</p>
              <p><strong>Book Name:</strong> {{ book[1] }}</p>
              <p><strong>Author:</strong> {{ book[2] }}</p>
              <p><strong>Published Year:</strong> {{ book[3] }}</p>
              <p><strong>Type:</strong> {{ book[4] }}</p>
          </div>
          <div class="card-action">
              <form method="POST" action="/removebook">
                  <input type="hidden" name="book_id" value="{{ book[0] }}" />
                  <button type="submit" class="btn red waves-effect waves-light">
                      <i class="material-icons left">delete</i> Remove Book
                  </button>
              </form>
          </div>
      </div>
  </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
